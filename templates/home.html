<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Movieflix - Movie Recommendation Engine</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Monoton'>

  

  

  <!-- *******************Font Awesome******************** -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- ********************Bootstrap****************** -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- ******************Google Fonts******************* -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- ********************Auto Complete****************** -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>


</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

<!--------------------------Created a navigation bar to contain the menu list ------------------------>
  <div class="navbar">
    <div class="navbar-container">
        <div class="menu-container">
          <h1 class="app-logo">Movieflix</h1> 
        </div>
        
        <div class="menu-container">
            <ul class="menu-list"> 
                <li class="menu-list-item active">Home</li>
                <li class="menu-list-item">Movies</li>
                <li class="menu-list-item">Series</li>
                <li class="menu-list-item">Trends</li>
                <li class="menu-list-item">Popular</li>
            </ul>
        </div>

        <div class="profile-container">
            <img class="profile-picture" src="static\profile_picture.JPG" alt="">
            <div class="profile-text-container">
                <span class="profile-text">Profile</span>
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </div>
            <!--------------created a toggle for black and white theme--------------------->
            <div class="toggle">
                <i class="fa fa-moon-o toggle-icon" aria-hidden="true"></i>
                <i class="fa fa-sun-o toggle-icon" aria-hidden="true"></i>
                <div class="toggle-ball" aria-hidden="true"></div>
            </div>
        </div>
    </div>
</div>

<!--------------------------Created a non-functional Sidebar using fa fa-icons-------------------------------->
<div class="sidebar">
    <i class="left-menu-icon fa fa-search" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-home" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-users" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-bookmark" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-tv" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-hourglass-start" aria-hidden="true"></i>
    <i class="left-menu-icon fa fa-shopping-cart" aria-hidden="true"></i>
</div>
 
<div class = "container">
  
  <!---------------------Added Movie Slider/Carousel to the home page-------------------->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!------------------MOVIE-1-------------------->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="static\movie_1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block"> 
            <img class="featured-title" src="static\movie1_logo.png" alt="">
          </div>
        </div>
         
        <!------------------MOVIE-2-------------------->
        <div class="carousel-item"> 
          <img src="static\movie_2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 class="logo">The Lost City</h1>
          </div>
        </div>

        <!------------------MOVIE-3-------------------->
        <div class="carousel-item">
          <img src="static\movie_3.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block"></div>
        </div>

      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  <!----------------script for adding carousel-component to the home-page--------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


  <!-----------------------Search Placeholder: to get recommendation of movies--------------------->
  <div class="body-content">
    <div class="ml-container" style="display: block;"></div>
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: white;">
      <br>
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Search for a Movie to get Recommendations" style="background-color: #ffffff;border-color:#ffffff;width: 60%;color: #181818" required="required" />
    </div>  

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #4dbf00;text-align: center;border-color: #4dbf00;width:120px;" disabled="true" >Search</button><br><br>
    </div>
	</div>

  <!-----------------loader gif: appears when a movie is searched------------------->
  <div id="loader" class="text-center">
  </div>
  
  <!------------movie_not_found class: If the movie isn't present in our database----------------->
  <div class="movie_not_found">
    <center><h3>Sorry! Your search did not find any matches</h3></center>
    <center>
      <h3>Suggestions:</h3>
      <h4>Check the spelling</h4>
      <h4>Try different keywords</h4>
      <h4>Looking for a movie or TV show?</h4>
    </center>
  </div>

	<div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>

 <!-----------------GENRE-BASED: Recommendation Engine--------------->
 <center> <h1 class="app-title">Click to get genre-wise Recommendations</h1> </center> <br>

 <div id="tags"></div> <br>
    <div id="myNav" class="overlay">

      <!-------- Button to close the overlay navigation -------->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
      <!-------- Overlay content ------->
      <div class="overlay-content" id="overlay-content"></div>
      
      <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
      
      <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    </div>

</div>

 <main id="main"> </main>


	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

</body>
</html>
